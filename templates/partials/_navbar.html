{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="{% url 'index' %}">Egg - Sell - NT</a>
  <div class="d-flex order-lg-1 ml-auto pr-2 pt-2">
    <a href="{% url 'view_cart' %}" class="nav-link"><i class="fas fa-shopping-cart"></i>
      {% if product_count > 0 %}
      <label class="badge badge-warning">{{ product_count }}</label>
      {% endif %}
    </a>
  </div>
  <div class="d-none d-sm-block">
    <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keywords">
      <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item d-block d-sm-none">
        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keywords">
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
      </li>
      <li
      {% if '/products/products' == request.path %}
      class="nav-item active"
      {% else$}
      class="nav-item"
      {% endif %}>
        <a class="nav-link" href="{% url 'products' %}">Shop <span class="sr-only">(current)</span></a>
      </li>
      <li
      {% if '/products/farms' == request.path %}
      class="nav-item active"
      {% else$}
      class="nav-item"
      {% endif %}>
        <a class="nav-link" href="{% url 'farms' %}">Farms</a>
      </li>
      {% if user.is_authenticated %}
      <span class="navbar-text">Welcome, {{ user.first_name }}!</span>
      <li
      {% if '/checkout/user_order' == request.path %}
      class="nav-item active"
      {% else$}
      class="nav-item"
      {% endif %}>
        <a class="nav-link" href="{% url 'user_order' %}">Profile</a>
      </li>
      <li class="nav-item mr-3">
        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
        <form action="{% url 'logout' %}" method="POST" id="logout">
          {% csrf_token %}
          <input type="hidden">
        </form>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
