{% extends 'base.html' %}

{% load humanize %}

{% block content %}

<h1>Products</h1>

{% if products %}
    {% for product in products %}

    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <img src="{{ product.photo_main.url }}" alt="Egg" style="width: 100px;">
    <p>â‚¬{{ product.price | intcomma }}</p>
    <a href="{% url 'product' product.id %}">More Info</a>
    <br>
    {% endfor %}

{% else %}
    <h1>No products available</h1>
{% endif %}

{% endblock %}
